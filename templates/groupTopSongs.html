<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Group Top Tracks</title>
</head>
<body>
    <h1>Your groups top tracks are:</h1>
    <h2>Now guess whose is whose!!</h2>
    
    <hr>

    <form method="POST" action="{{ url_for('submit_guesses') }}">
        {% for track in tracks %}
            <div>
                <p>Track: {{ track.name }} by {{ track.artist }}</p>
                <label for="{{ track.id }}">Who does this song belong to?</label>
                <select name="{{ track.id }}">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endfor %}
        <br>
        <button type="submit">Submit Guesses</button>
    </form>
    <br>
    <a href="/profile">Back to profile</a>

</body>
</html>
